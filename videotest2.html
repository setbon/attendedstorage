
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	
</head>
<body>
	<header>
		<h1>WebVTT Example</h1>
		<p>(from <a href="http://www.iandevlin.com/blog/2011/05/html5/webvtt-and-video-subtitle">WebVTT and Video Subtitles - iandevlin.com</a>)</p>
	</header>
	<p>This video uses the following <a href="test.vtt">WebVTT file</a>.</p>
	<video id="vTest" class="playr_video" controls preload="metadata">
			<source src="https://assetsattendedstorage.blob.core.windows.net/videos/test3.mp4" type='video/mp4'>
		<track label="English subtitles" kind="subtitles" srclang="en" src="https://assetsattendedstorage.blob.core.windows.net/videos/test.vtt">
	</video>


	<video controls style="width:640px;height:360px;">
    <source src="test3.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
    <track src="https://assetsattendedstorage.blob.core.windows.net/videos/test.vtt" label="English subtitles" kind="subtitles" srclang="en" default></track>
  </video>


</body>
</html>
