
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	
</head>
<body>
	<header>
		<h1>WebVTT Example</h1>
			</header>
	<p>This video uses the following <a href="https://assetsattendedstorage.blob.core.windows.net/videos/test.vtt">WebVTT file</a>.</p>
	
	<video id="vTest" controls preload="metadata">
			<source src="https://assetsattendedstorage.blob.core.windows.net/videos/test3.mp4" type="video/mp4">
		<track label="English subtitles" kind="subtitles" srclang="en" src="https://assetsattendedstorage.blob.core.windows.net/videos/test.vtt" default>
	</video>


	<video controls style="width:640px;height:360px">
   	 	<source src="http://assetsattendedstorage.blob.core.windows.net/videos/test3.mp4" type="video/mp4">
   		<track src="http://assetsattendedstorage.blob.core.windows.net/videos/test.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
  	</video>


</body>
</html>
