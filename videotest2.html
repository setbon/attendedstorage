
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>HTML5 Video WebVTT Example</title>
	<meta name="keywords" content="webvtt,webvtt example,playr,html5" />
	<meta name="description" content="Sample HTML5 code that makes use of a WebVTT file and playr to add subtitles to a video clip" />
	<link rel="stylesheet" href="playr.css" />
	<style>
		body { font-family:Verdana,Arial; }
		a { text-decoration:none; color:#666; }
		h1 { font-size:20px; padding:0; }
		header p { font-size:12px; }
		.playr_controls { margin-top:-11px; }
		video { width:360px; height:260px; }
		small { color:#aaa; font-size:11px; display:block; }
		.highlight { color:#4169e1; font-weight:bold; text-transform:uppercase; background-color:#fff; padding:0 2px; }
		footer { font-size:11px; color:#aaa; }
	</style>
	<script src="playr.min.js"></script>
</head>
<body>
	<header>
		<h1>WebVTT Example</h1>
		<p>(from <a href="http://www.iandevlin.com/blog/2011/05/html5/webvtt-and-video-subtitle">WebVTT and Video Subtitles - iandevlin.com</a>)</p>
	</header>
	<p>This video uses the following <a href="upc-video-subtitles-en.vtt">WebVTT file</a>.</p>
	<video id="vTest" class="playr_video" controls preload="metadata">
			<source src='test3.mp4' type='video/mp4'>
		<track label="English subtitles" kind="subtitles" srclang="en" src="test.vtt" default>
	</video>


	<video controls style="width:640px;height:360px;" poster="poster.png">
    <source src="test.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
    <track src="test.vtt" label="English subtitles" kind="subtitles" srclang="en" default></track>
  </video>


	<small>copyright &copy; upc slovakia 2008</small>
	<footer>
		<p>by <a href="http://twitter.com/iandevlin">ian devlin</a></p>
	</footer>
</body>
</html>
